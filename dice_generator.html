<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Dice Generator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #1e90ff, #70a1ff);
            color: white;
        }

        h1 {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        #rollButton {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 25px;
            background: white;
            color: #1e90ff;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #rollButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        #result {
            font-size: 2.5em;
            margin: 30px;
            padding: 20px 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg); }
        }
    </style>
</head>
<body>
    <h1>Random Dice Generator</h1>
    <button id="rollButton">Roll the Dice</button>
    <div id="result"></div>

    <script>
        document.getElementById('rollButton').addEventListener('click', function() {
            const result = document.getElementById('result');
            const randomNumber = Math.floor(Math.random() * 6) + 1; // Generates a number between 1 and 6
            result.classList.remove('shake');
            void result.offsetWidth; // Trigger reflow
            result.classList.add('shake');
            result.innerText = `You rolled a ${randomNumber}!`; // Display the correct outcome
        });
    </script>
</body>
</html>
